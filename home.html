<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo App</title>

    <!-- font awesome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- daisy UI cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style></style>
  </head>
  <body class="bg-[#f4f5f7] min-h-screen">
    <section class="max-w-[450px] mx-auto bg-white">
      <div
        class="flex justify-between items-center border-b-1 border-gray-400 p-4"
      >
        <div class="flex justify-between items-center gap-3">
          <img src="./assets/Group.png" alt="" />
          <div>
            <h2 class="text-lg font-extrabold text-[#080808e6]">
              <span>$</span><span>45000</span>
            </h2>
            <p class="text-sm font-normal text-[#08080880]">
              Available Balance
            </p>
          </div>
        </div>
        <div>
          <button id="log-out" class="btn text-sm font-normal text-[#08080880]">
            <i class="fa-solid fa-right-to-bracket rotate-180"></i>
            Log Out
          </button>
        </div>
      </div>
    </section>
    <!-- ============== -->

    <section class="max-w-[450px] mx-auto bg-white p-6 rounded-b-3xl">
      <div class="mb-6">
        <h2 class="text-2xl font-extrabold text-[#080808]">
          ðŸ”¥ Welcome to Payooo!
        </h2>
        <p class="text-base font-normal text-[#08080880] mt-3">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and save
        </p>
      </div>
      <!-- servise item  -->
      <div class="grid grid-cols-3 gap-4">
        <div
          class="py-5 text-center border-1 border-gray-400 rounded-xl cursor-pointer"
        >
          <img src="./assets/wallet1.png" alt="" class="mx-auto" />
          <p class="text-sm font-medium text-[#080808b3] mt-2">Add Money</p>
        </div>
        <div
          class="py-5 text-center border-1 border-gray-400 rounded-xl cursor-pointer"
        >
          <img src="./assets/send1.png" alt="" class="mx-auto" />
          <p class="text-sm font-medium text-[#080808b3] mt-2">Cashout</p>
        </div>
        <div
          class="py-5 text-center border-1 border-gray-400 rounded-xl cursor-pointer"
        >
          <img src="./assets/money1.png" alt="" class="mx-auto" />
          <p class="text-sm font-medium text-[#080808b3] mt-2">
            Transfer Money
          </p>
        </div>
        <div
          class="py-5 text-center border-1 border-gray-400 rounded-xl cursor-pointer"
        >
          <img src="./assets/bonus1.png" alt="" class="mx-auto" />
          <p class="text-sm font-medium text-[#080808b3] mt-2">Get Bonus</p>
        </div>
        <div
          class="py-5 text-center border-1 border-gray-400 rounded-xl cursor-pointer"
        >
          <img src="./assets/purse1.png" alt="" class="mx-auto" />
          <p class="text-sm font-medium text-[#080808b3] mt-2">Pay Bill</p>
        </div>
        <div
          class="py-5 text-center border-1 border-gray-400 rounded-xl cursor-pointer"
        >
          <img src="./assets/transaction1.png" alt="" class="mx-auto" />
          <p class="text-sm font-medium text-[#080808b3] mt-2">Transactions</p>
        </div>
      </div>
    </section>
    <!-- ============== -->

    <section class="max-w-[450px] mx-auto py-7 px-6">
      <!-- Add Money -->
      <div>
        <h2 class="text-lg font-semibold text-[#080808] mb-4">Add Money</h2>
        <form class="bg-white p-6 rounded-3xl">
          <label class="text-lg font-semibold text-black">Select A Bank</label>
          <select
            class="select rounded-4xl w-full bg-[#f4f5f7] border-none text-base mt-3 mb-4 text-[#080808]"
          >
            <option disabled selected>Pick a bank</option>
            <option>AB Bank</option>
            <option>IFIC Bank</option>
            <option>Islami Bank</option>
            <option>Jomuna Bank</option>
            <option>Sonali Bank</option>
            <option>One Bank</option>
          </select>
          <br />
          <label for="" class="text-lg font-semibold text-black">
            Bank Account Number
          </label>
          <br />
          <input
            type="text"
            placeholder="Enter 11 digit account number"
            id="bank-account-number"
            class="input bg-[#f4f5f7] w-full rounded-4xl border-none mt-3 mb-4 text-base"
          />
          <label for="" class="text-lg font-semibold text-black">
            Amount to Add
          </label>
          <br />
          <input
            type="text"
            placeholder="Add Amount to withdraw"
            id="bank-account-number"
            class="input bg-[#f4f5f7] w-full rounded-4xl border-none mt-3 mb-4 text-base"
          />
          <label for="" class="text-lg font-semibold text-black">
            Pin Number
          </label>
          <br />
          <input
            type="text"
            placeholder="Enter 4 digit pin number"
            id="pin-digit"
            class="input bg-[#f4f5f7] w-full rounded-4xl border-none mt-3 mb-4 text-base"
          />
          <button
            id="login-button"
            class="btn bg-[#0874F2] text-lg text-white font-semibold w-full rounded-4xl mt-5"
          >
            Add Money
          </button>
        </form>
      </div>
    </section>

    <!-- home script js  -->
    <script src="./home.js"></script>
  </body>
</html>
